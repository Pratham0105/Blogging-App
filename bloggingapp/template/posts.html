{%extends 'base.html'%}


{%block title%}Post{%endblock%}

{%block content%}

<div class="container-custom">

    <div class="row">
        <div class="col s12 m10">

            <h3>{{post.title}}</h3>
            <p>({{post.cat.title}})</p>
            <img src="/media/{{post.image}}" class="responsive-image" alt="">
            <br>
            <p>
                {{post.content|safe}}
            </p>
        </div>

        <div class="col s12 m2">
            {% for cat in cats %}
         
        <div class="card">
            <div class="img-container">
                <img src="/media/{{cat.image}}" class="responsive-img" alt="" >
            </div>
            <div class="card-content" >
                <div class="card-title center-align" style="font-size: 1rem;">
                    <strong>{{cat.title}}</strong>
                    
                </div>
                <div class="card-btn center-align">
                    <a href="/category/{{cat.url}}" class="btn bg-primary">View</a>
                </div>
            </div>
            
        </div>

        {%endfor%}
        </div>
    </div>
</div>

{%endblock%}
